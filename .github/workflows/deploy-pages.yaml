                      <div class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 p-6 border border-gray-200">
                          <div class="flex items-center mb-4">
                              <span class="text-3xl mr-3">ðŸ‡§ðŸ‡·</span>
                              <h2 class="text-2xl font-semibold text-gray-900">PortuguÃªs</h2>
                          </div>
                          <div class="space-y-3">
                              <a href="${PT_HTML}"
                                 class="flex items-center justify-between w-full px-4 py-3 bg-blue-50 hover:bg-blue-100 text-blue-700 rounded-lg transition-colors duration-200 group">
                                  <div class="flex items-center">
                                      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
