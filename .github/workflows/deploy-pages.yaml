name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'languages/**'
      - '.github/workflows/build.yaml'
      - '.github/workflows/deploy-pages.yaml'
  workflow_dispatch:
  workflow_call:
    outputs:
      pages_url:
        description: "GitHub Pages URL where CVs are deployed"
        value: ${{ jobs.deploy.outputs.page_url }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    uses: ./.github/workflows/build.yaml

  deploy:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}
          path: ./artifacts

      - name: Prepare deployment directory
        env:
          EN_PDF: ${{ needs.build.outputs.en-pdf-name }}
          PT_PDF: ${{ needs.build.outputs.pt-pdf-name }}
          EN_HTML: ${{ needs.build.outputs.en-html-name }}
          PT_HTML: ${{ needs.build.outputs.pt-html-name }}
        run: |
          mkdir -p public

          # Copy RenderCV-generated HTML files
          cp "artifacts/${EN_HTML}" public/
          cp "artifacts/${PT_HTML}" public/

          # Copy PDF files
          cp "artifacts/${EN_PDF}" public/
          cp "artifacts/${PT_PDF}" public/

      - name: Create index.html
        env:
          EN_HTML: ${{ needs.build.outputs.en-html-name }}
          PT_HTML: ${{ needs.build.outputs.pt-html-name }}
          EN_PDF: ${{ needs.build.outputs.en-pdf-name }}
          PT_PDF: ${{ needs.build.outputs.pt-pdf-name }}
        run: |
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en" class="scroll-smooth">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>CV - Professional Resume</title>
              <meta name="description" content="Professional CV available in multiple formats and languages">
              <script src="https://cdn.tailwindcss.com"></script>
          </head>
          <body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
              <div class="max-w-4xl w-full">
                  <!-- Header -->
                  <div class="text-center mb-8">
                      <h1 class="text-4xl font-bold text-gray-900 mb-2">Curriculum Vitae</h1>
                      <p class="text-gray-600">Select your preferred format and language</p>
                  </div>

                  <!-- CV Cards Grid -->
                  <div class="grid md:grid-cols-2 gap-6">
          EOF

          # English Section
          cat >> public/index.html << EOF
                      <!-- English CV -->
                      <div class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 p-6 border border-gray-200">
                          <div class="flex items-center mb-4">
