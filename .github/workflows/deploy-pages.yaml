          EOF

          # Footer
          cat >> public/index.html << 'EOF'
                  </div>

                  <!-- Footer -->
                  <div class="mt-8 text-center">
                      <p class="text-sm text-gray-500">
                          Built with <a href="https://rendercv.com" target="_blank" rel="noopener" class="text-blue-600 hover:text-blue-700 underline">RenderCV</a>
                      </p>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        env:
          PAGES_URL: ${{ steps.deployment.outputs.page_url }}
          EN_HTML: ${{ needs.build.outputs.en-html-name }}
          PT_HTML: ${{ needs.build.outputs.pt-html-name }}
          EN_PDF: ${{ needs.build.outputs.en-pdf-name }}
          PT_PDF: ${{ needs.build.outputs.pt-pdf-name }}
