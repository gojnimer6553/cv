name: Build CVs

on:
  pull_request:
    paths:
      - 'languages/**'
      - '.github/workflows/build.yaml'
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: ${{ jobs.build.outputs.artifact-name }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: cv-build-${{ github.run_number }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install RenderCV
        run: pip install -r requirements.txt

      - name: Create artifacts directory
        run: mkdir -p artifacts

      - name: Build CVs
        run: |
          cd languages

          # Build all YAML files and create language mapping
          for yaml in *.yaml; do
            if [ -f "$yaml" ]; then
              echo "Building $yaml..."

              # Extract language code from filename (e.g., en.yaml -> en)
              LANG_CODE=$(basename "$yaml" .yaml)

              # Clean output directory before building
              rm -rf rendercv_output

              # Render the CV
              rendercv render "$yaml"

              # Find the generated PDF and copy with language code as filename
              PDF_FILE=$(ls rendercv_output/*.pdf | head -1)
              HTML_FILE=$(ls rendercv_output/*.html | head -1)

              if [ -f "$PDF_FILE" ]; then
                PDF_NAME=$(basename "$PDF_FILE")
                HTML_NAME=$(basename "$HTML_FILE")

                # Copy to artifacts with language code as filename
                cp "$PDF_FILE" "../artifacts/${LANG_CODE}.pdf"
                cp "$HTML_FILE" "../artifacts/${LANG_CODE}.html"

                # Map language code to original filename (for display in summaries)
                echo "${LANG_CODE}:${PDF_NAME}" >> ../artifacts/lang_mapping.txt
                echo "Built: $LANG_CODE -> ${LANG_CODE}.pdf (original: $PDF_NAME)"
              fi
            fi
          done

          echo ""
          echo "All artifacts:"
          ls -lh ../artifacts/

      - name: Generate metadata
        run: |
          # Escape commit message for JSON
          COMMIT_MSG=$(echo '${{ github.event.head_commit.message }}' | head -1 | jq -Rs .)

          cat > artifacts/metadata.json << EOF
          {
            "build_time": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "commit_sha": "${{ github.sha }}",
            "commit_short": "${GITHUB_SHA:0:7}",
            "commit_message": ${COMMIT_MSG},
            "ref": "${{ github.ref }}",
            "ref_name": "${{ github.ref_name }}",
            "actor": "${{ github.actor }}",
            "run_id": "${{ github.run_id }}",
            "run_number": "${{ github.run_number }}"
          }
          EOF

      - name: Verify artifacts exist
        run: |
          echo "Checking for required artifacts..."

          # Count YAML files to know how many CVs we expect
          YAML_COUNT=$(ls languages/*.yaml 2>/dev/null | wc -l)
          PDF_COUNT=$(ls artifacts/*.pdf 2>/dev/null | wc -l)
          HTML_COUNT=$(ls artifacts/*.html 2>/dev/null | wc -l)

          echo "Expected $YAML_COUNT CVs (based on YAML files in languages/)"
          echo "Found $PDF_COUNT PDF(s) and $HTML_COUNT HTML file(s)"

          if [ "$PDF_COUNT" -ne "$YAML_COUNT" ]; then
            echo "‚ùå Error: Expected $YAML_COUNT PDF files, found $PDF_COUNT"
            exit 1
          fi

          if [ "$HTML_COUNT" -ne "$YAML_COUNT" ]; then
            echo "‚ùå Error: Expected $YAML_COUNT HTML files, found $HTML_COUNT"
            exit 1
          fi

          echo "‚úÖ All required artifacts present"
          echo ""
          echo "Generated files from languages/ folder:"

          # Display mapping
          if [ -f artifacts/lang_mapping.txt ]; then
            while IFS=: read -r LANG_CODE ORIGINAL_NAME; do
              echo "  [$LANG_CODE] ${LANG_CODE}.pdf (original: $ORIGINAL_NAME)"
            done < artifacts/lang_mapping.txt
          fi

          echo ""
          ls -lh artifacts/

      - name: Upload CV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cv-build-${{ github.run_number }}
          path: artifacts/
          retention-days: 90
          if-no-files-found: error
          compression-level: 9

      - name: Build summary
        run: |
          echo "## üî® Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Successfully built CV PDFs and HTML files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìÑ Files Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Language | PDF | HTML |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-----|------|" >> $GITHUB_STEP_SUMMARY

          # Generate rows from language mapping
          if [ -f artifacts/lang_mapping.txt ]; then
            while IFS=: read -r LANG_CODE ORIGINAL_NAME; do
              PDF_FILE="${LANG_CODE}.pdf"
              HTML_FILE="${LANG_CODE}.html"
              PDF_SIZE=$(du -h "artifacts/${PDF_FILE}" | cut -f1)
              HTML_SIZE=$(du -h "artifacts/${HTML_FILE}" | cut -f1)

              echo "| \`$LANG_CODE\` | \`${PDF_FILE}\` ($PDF_SIZE) | \`${HTML_FILE}\` ($HTML_SIZE) |" >> $GITHUB_STEP_SUMMARY
            done < artifacts/lang_mapping.txt
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì¶ Artifact" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** \`cv-build-${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Retention:** 90 days" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìä Metadata" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${GITHUB_SHA:0:7}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
