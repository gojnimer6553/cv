name: Build CVs

on:
  push:
    branches:
      - master
    paths:
      - 'languages/**'
      - '.github/workflows/build.yaml'
  pull_request:
    paths:
      - 'languages/**'
      - '.github/workflows/build.yaml'
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: ${{ jobs.build.outputs.artifact-name }}
      en-pdf-name:
        description: "Filename of the English CV PDF"
        value: ${{ jobs.build.outputs.en-pdf-name }}
      pt-pdf-name:
        description: "Filename of the Portuguese CV PDF"
        value: ${{ jobs.build.outputs.pt-pdf-name }}
      en-html-name:
        description: "Filename of the English CV HTML"
        value: ${{ jobs.build.outputs.en-html-name }}
      pt-html-name:
        description: "Filename of the Portuguese CV HTML"
        value: ${{ jobs.build.outputs.pt-html-name }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: cv-build-${{ github.run_number }}
      en-pdf-name: ${{ steps.detect-files.outputs.en-pdf-name }}
      pt-pdf-name: ${{ steps.detect-files.outputs.pt-pdf-name }}
      en-html-name: ${{ steps.detect-files.outputs.en-html-name }}
      pt-html-name: ${{ steps.detect-files.outputs.pt-html-name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install RenderCV
        run: pip install -r requirements.txt

      - name: Create artifacts directory
        run: mkdir -p artifacts

      - name: Build English CV
        run: |
          cd languages
          rendercv render en.yaml

      - name: Build Portuguese CV
        run: |
          cd languages
          rendercv render pt.yaml

      - name: Copy build artifacts
        run: |
          # Copy all PDFs and HTML files recursively
          find languages/rendercv_output -name "*.pdf" -exec cp {} artifacts/ \;
          find languages/rendercv_output -name "*.html" -exec cp {} artifacts/ \;

          echo "Copied artifacts:"
          ls -lh artifacts/

      - name: Detect generated files
        id: detect-files
        run: |
          # Find English files (assuming they don't contain Portuguese patterns)
          EN_PDF=$(cd artifacts && ls *.pdf | grep -v -i "silva\|joao\|joÃ£o" | head -1)
          EN_HTML=$(cd artifacts && ls *.html | grep -v -i "silva\|joao\|joÃ£o" | head -1)

          # Find Portuguese files
          PT_PDF=$(cd artifacts && ls *.pdf | grep -i "silva\|joao\|joÃ£o" | head -1)
          PT_HTML=$(cd artifacts && ls *.html | grep -i "silva\|joao\|joÃ£o" | head -1)

          echo "Detected files:"
          echo "  English PDF: $EN_PDF"
          echo "  English HTML: $EN_HTML"
          echo "  Portuguese PDF: $PT_PDF"
          echo "  Portuguese HTML: $PT_HTML"

          echo "en-pdf-name=$EN_PDF" >> $GITHUB_OUTPUT
          echo "en-html-name=$EN_HTML" >> $GITHUB_OUTPUT
          echo "pt-pdf-name=$PT_PDF" >> $GITHUB_OUTPUT
          echo "pt-html-name=$PT_HTML" >> $GITHUB_OUTPUT

      - name: Generate metadata
        run: |
          cat > artifacts/metadata.json << EOF
          {
            "build_time": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "commit_sha": "${{ github.sha }}",
            "commit_short": "${GITHUB_SHA:0:7}",
            "commit_message": $(echo '${{ github.event.head_commit.message }}' | jq -Rs .),
            "ref": "${{ github.ref }}",
            "ref_name": "${{ github.ref_name }}",
            "actor": "${{ github.actor }}",
            "run_id": "${{ github.run_id }}",
            "run_number": "${{ github.run_number }}"
          }
          EOF

      - name: Verify artifacts exist
        env:
          EN_PDF: ${{ steps.detect-files.outputs.en-pdf-name }}
          PT_PDF: ${{ steps.detect-files.outputs.pt-pdf-name }}
          EN_HTML: ${{ steps.detect-files.outputs.en-html-name }}
          PT_HTML: ${{ steps.detect-files.outputs.pt-html-name }}
        run: |
          echo "Checking for required artifacts..."

          PDF_COUNT=$(ls artifacts/*.pdf 2>/dev/null | wc -l)
          HTML_COUNT=$(ls artifacts/*.html 2>/dev/null | wc -l)

          if [ "$PDF_COUNT" -lt 2 ]; then
            echo "âŒ Error: Expected 2 PDF files, found $PDF_COUNT"
            exit 1
          fi

          if [ "$HTML_COUNT" -lt 2 ]; then
            echo "âŒ Error: Expected 2 HTML files, found $HTML_COUNT"
            exit 1
          fi

          echo "âœ… All required artifacts present"
          echo ""
          echo "Generated files:"
          echo "  English PDF: $EN_PDF"
          echo "  English HTML: $EN_HTML"
          echo "  Portuguese PDF: $PT_PDF"
          echo "  Portuguese HTML: $PT_HTML"
          echo ""
          ls -lh artifacts/

      - name: Upload CV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cv-build-${{ github.run_number }}
          path: artifacts/
          retention-days: 90
          if-no-files-found: error
          compression-level: 9

      - name: Build summary
        env:
          EN_PDF: ${{ steps.detect-files.outputs.en-pdf-name }}
          PT_PDF: ${{ steps.detect-files.outputs.pt-pdf-name }}
          EN_HTML: ${{ steps.detect-files.outputs.en-html-name }}
          PT_HTML: ${{ steps.detect-files.outputs.pt-html-name }}
        run: |
          echo "## ðŸ”¨ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully built CV PDFs and HTML files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“„ Files Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size | Type |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`${EN_PDF}\` | $(du -h "artifacts/${EN_PDF}" | cut -f1) | PDF |" >> $GITHUB_STEP_SUMMARY
          echo "| \`${PT_PDF}\` | $(du -h "artifacts/${PT_PDF}" | cut -f1) | PDF |" >> $GITHUB_STEP_SUMMARY
          echo "| \`${EN_HTML}\` | $(du -h "artifacts/${EN_HTML}" | cut -f1) | HTML |" >> $GITHUB_STEP_SUMMARY
          echo "| \`${PT_HTML}\` | $(du -h "artifacts/${PT_HTML}" | cut -f1) | HTML |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifact" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** \`cv-build-${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Retention:** 90 days" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Metadata" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${GITHUB_SHA:0:7}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
